<div class="container mt-4">
    <h2>Accounts List</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Full Name</th>
                <th scope="col">Address</th>
                <th scope="col">Birthday</th>
                <th scope="col">Enabled</th>
                <th scope="col">Gender</th>
                <th scope="col">Telephone</th>
                <th scope="col">Add</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}" class="small-column"></td>
                <td th:text="${user.username}" class="small-column"></td>
                <td  th:text="${user.password}" class="small-column"></td>
                <td th:text="${user.email}" class="small-column"></td>
                <td th:text="${user.fullName}" class="small-column"></td>
                <td th:text="${user.address}" class="small-column"></td>
                <td th:text="${user.birthday}" class="small-column"></td>
                <td th:text="${user.enabled}" class="small-column"></td>
                <td th:text="${user.gender}" class="small-column"></td>
                <td th:text="${user.telephone}" class="small-column"></td>
                <td>
                    <button type="button" class="btn btn-secondary btn-action" data-bs-toggle="modal" data-bs-target="#addUserModal">Add</button>
                </td>
                <td class="row-btn-action">
                    <form th:action="@{/editUser/{id}(id=${user.id})}" method="post">
                        <button type="submit" class="btn btn-secondary btn-action" style="background-color: blue;">Edit</button>
                    </form>
                    <form th:action="@{/bandUser/{id}(id=${user.id})}" method="post">
                        <button type="submit" class="btn btn-secondary btn-action" style="background-color: red;">Band</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addUser}" method="post">
                    <!-- Form Fields -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="enabled">Enabled</label>
                        <input type="checkbox"  class="form-check-input form-check-label" id="enabled" name="enabled">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>
