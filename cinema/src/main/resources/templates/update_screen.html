<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Movie App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
			                   <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/movies">Movies</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/ticket">Ticket</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/line_ticket">Line Ticket</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/screen">Screen</a>
			               </li>
						<li class="nav-item">
						    <a class="nav-link text-white" href="/account">Accounts</a>
						</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5 p-5 bg-light shadow rounded">
        <h4 class="text-center mb-4">Edit Screen</h4>
        <form th:action="@{/addOrUpdateScreen}" method="post" th:object="${screen}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="mb-3">
                <label for="cinema_id" class="form-label">Cinema_id</label>
                <input type="text" th:field="*{cinema_id}" class="form-control" id="cinema_id" name="cinema_id" required>
            </div>
            <div class="mb-3">
                <label for="screen_number" class="form-label">Screen_number</label>
                <input type="text" th:field="*{screen_number}" class="form-control" id="screen_number" name="screen_number" required></input>
            </div>
            <div class="mb-3">
                <label for="total_seats" class="form-label">Total Seat</label>
                <input type="number"  th:field="*{total_seats}" class="form-control" id="total_seats" name="total_seats" required>
            </div>
			
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Screen</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
