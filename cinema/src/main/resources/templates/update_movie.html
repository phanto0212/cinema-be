<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Movie App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
			                   <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/movies">Movies</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/ticket">Ticket</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/line_ticket">Line Ticket</a>
			               </li>
			               <li class="nav-item">
			                   <a class="nav-link text-white" href="/screen">Screen</a>
			               </li>
						<li class="nav-item">
						    <a class="nav-link text-white" href="/account">Accounts</a>
						</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5 p-5 bg-light shadow rounded">
        <h4 class="text-center mb-4">Edit Movie</h4>
        <form th:action="@{/addOrUpdateMovie}" method="post" th:object="${movie}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="text_description" class="form-label">Description</label>
                <textarea th:field="*{text_description}" class="form-control" id="description" name="text_description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text"  th:field="*{director}" class="form-control" id="director" name="director" required>
            </div>
			<div class="mb-3">
			     <label for="release_date" class="form-label">Release_date</label>
			     <input type="date"  th:field="*{release_date}" class="form-control" id="release_date" name="release_date" required>
			</div>
            <div class="mb-3">
                <label for="duration" class="form-label">duration</label>
                <input type="number" th:field="*{duration}" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <label for="kind" class="form-label">kind</label>
                <input type="text" th:field="*{kind}" class="form-control" id="kind" name="kind" required>
            </div>
            <div class="mb-3">
                <label for="poster_url" class="form-label">poster_url</label>
                <input type="text" th:field="*{poster_url}" class="form-control" id="poster_url" name="poster_url" required>
            </div>
            <div class="mb-3">
                <label for="adult_price" class="form-label">adult_price</label>
                <input type="number" step="0.01" th:field="*{adult_price}" class="form-control" id="adult_price" name="adult_price">
            </div>
			<div class="mb-3">
			     <label for="child_price" class="form-label">child_price</label>
			     <input type="number" step="0.01" th:field="*{child_price}" class="form-control" id="child_price" name="child_price">
			 </div>
			 <div class="mb-3">
			      <label for="actors" class="form-label">actors</label>
			      <input type="text"  th:field="*{actors}" class="form-control" id="actors" name="actors">
			  </div>
			  <div class="mb-3">
			       <label for="trailer_url" class="form-label">trailer_url</label>
			       <input type="text" th:field="*{trailer_url}" class="form-control" id="trailer_url" name="trailer_url">
			   </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Movie</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
