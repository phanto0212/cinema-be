<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Travel App</title>
	<style>
		.bg-gradient {
				  background: linear-gradient(90deg, #232526, #414345); /* Xanh ƒë·∫≠m sang xanh s√°ng */
				  background-color: #2a5298;
				}

				/* M√†u m·∫∑c ƒë·ªãnh c·ªßa link v√† hi·ªáu ·ª©ng hover */
				.navbar-nav .nav-link {
				  color: #FFD700 !important; /* M√†u ch·ªØ tr·∫Øng */
				  position: relative;
				  transition: color 0.3s ease, transform 0.3s ease;
				}

				.navbar-nav .nav-link::after {
				  content: '';
				  position: absolute;
				  width: 100%;
				  height: 2px;
				  background: #FFD700; /* M√†u v√†ng */
				  bottom: -5px;
				  left: 0;
				  transform: scaleX(0);
				  transform-origin: right;
				  transition: transform 0.3s ease;
				}

				.navbar-nav .nav-link:hover {
				  color: #FFD700 !important; /* ƒê·ªïi m√†u ch·ªØ sang v√†ng khi hover */
				  
				}

				.navbar-nav .nav-link:hover::after {
				  transform: scaleX(1);
				  transform-origin: left;
				}

				/* Ti√™u ƒë·ªÅ ch√≠nh */
				.navbar-brand {
				  color: #FFD700 !important;
				  font-weight: bold;
				  font-size: 1.5rem;
				}
		
		       .container {
		           margin-left: 20px;
		           max-width: 1150px;
		       }
		       .row-btn-action button {
		           width: 50px;
		       }
		       .row-btn-action {
		           display: flex;
		           flex-direction: row;
		           justify-content: start;
		           align-items: center;
		       }
			  
			   
		       .btn-size {
		           width: 50px;
		           height: 30px;
		           margin-right: 10px;
		           border: 1px solid #999;
		           border-radius: 2px;
		           color: #fff;
		       }
		       
		       .modal-dialog-centered {
		           display: flex;
		           align-items: center;
		           justify-content: center;
		           min-height: 70vh;
		       }
		       .small-column {
		           max-width: 100px;
		           white-space: nowrap;
		           overflow: hidden;
		           text-overflow: ellipsis;
		       }
		       .medium-column {
		           max-width: 200px;
		           white-space: nowrap;
		           overflow: hidden;
		           text-overflow: ellipsis;
		       }
		       .row-btn-action {
		           display: flex;
		           gap: 5px;
		       }
		       .row-btn-action form {
		           margin: 0;
		       }
		       .row-btn-action button {
		           width: 80px;
		       }
		       .avatar-image {
		           width: 50px;
		           height: 50px;
		           border-radius: 50%;
		       }
		       .header-list {
		           display: flex;
		           flex-direction: row;
		           justify-content: space-between;
		           align-items: center;
		       }
		       .btn-add-tour {
		           position: fixed;
		           margin-left: 1300px;
		       }
		       .modal-header {
		           background-color: #f8f9fa;
		           border-bottom: 1px solid #dee2e6;
		       }
		       .modal-footer {
		           background-color: #f8f9fa;
		           border-top: 1px solid #dee2e6;
		       }
		       .modal-title {
		           font-weight: bold;
		       }
		       .form-group label {
		           font-weight: bold;
		       }
		       .btn-primary {
		           background-color: #007bff;
		           border-color: #007bff;
		       }
		       .btn-primary:hover {
		           background-color: #0056b3;
		           border-color: #004085;
		       }
		       .form-control-file {
		           margin-top: 10px;
		       }
		       table {
		           margin-top: 20px;
		       }
		       table th, table td {
		           text-align: center;
		           vertical-align: middle;
		       }
			 
	</style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
			  <div class="container-fluid">
			    <a class="navbar-brand fw-bold fs-3" href="/" style="color: #FFD700;">üé• Cinema App</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/">Home</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/cinema">Cinema</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/movies">Movies</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/showtime">Showtime</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/seat">Seat</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/ticket">Ticket</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/line_ticket">Line Ticket</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/screen">Screen</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/combo">Combo</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link text-white hover-effect" href="/account">Accounts</a>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
      
	<div class="container mt-4">
	    <div class="header-list">
	        <h2>Movies List</h2>
	        <button type="button" class="btn btn-secondary btn-sm btn-add-tour" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add new Cinema</button>
	    </div>

	    <table class="table table-striped table-bordered" >
	        <thead>
	            <tr>
	                <th scope="col">Id</th>
	                <th scope="col">Name</th>
	                <th scope="col">Address</th>
	                <th scope="col">City</th>
	                <th scope="col">CreateAt</th>
					<th scope="col">UpdateAt</th>
	                <th scope="col">Action</th>
					<th scope="col">add_screen</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="cinema : ${cinemas}">
	                <td th:text="${cinema.id}" class="small-column"></td>
	                <td th:text="${cinema.name}" class="small-column"></td>
	                <td th:text="${cinema.address}" class="medium-column"></td>
	                <td th:text="${cinema.city}" class="medium-column"></td>
					<td th:text="${cinema.created_at}" class="medium-column"></td>
	                <td th:text="${cinema.updated_at}" class="small-column"></td>
	                <td class="row-btn-action">
	                    <form action="#" th:action="@{/edit/cinema/{id}(id=${cinema.id})}" method="post">
	                        <button type="submit" style="background-color: blue;" class="btn-size btn btn-secondary btn-sm">Edit</button>
	                    </form>
	                    <form action="#" th:action="@{/delete/cinema/{id}(id=${cinema.id})}" method="post">
	                        <button type="submit" style="background-color: red;" class="btn-size btn btn-secondary btn-sm">Delete</button>
	                    </form>
	                </td>
					<td>
						<form action="#" th:action="@{/add/screen/{id}(id=${cinema.id})}" method="post">
						    <button type="submit" style="background-color: greenyellow; color: #232526;" class="btn-size btn btn-secondary btn-sm">add_screen</button>
						</form>
					</td>
	            </tr>
	        </tbody>
	    </table>
	</div>

	<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="addMovieModalLabel">Add Cinema</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <form action="#" th:action="@{/addOrUpdateCinema}" method="post">
	          <div class="form-group mb-3">
	            <label for="name">Name</label>
	            <input type="text" class="form-control" id="name" name="name" required>
	          </div>
	          <div class="form-group mb-3">
	            <label for="address">address</label>
	            <input type="text" class="form-control" id="address" name="address" required></input>
	          </div>
	          <div class="form-group mb-3">
	            <label for="city">City</label>
	            <input type="text"  class="form-control" id="city" name="city" required>
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	            <button type="submit" class="btn btn-primary">Add</button>
	          </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
